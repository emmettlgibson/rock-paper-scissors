 <meta charset="UTF-8">

<body>
 
<script>

function playGame() {

let humanScore = 0;
let computerScore = 0;

for (let i = 0; i < 5; i++) {
function getComputerChoice() {
let randomNumber = Math.floor(Math.random() * 3);
  switch (randomNumber) {
    case 0:
      return "Rock";
    case 1:
      return "Paper";
    case 2:
      return "Scissors";
  }
};

function getHumanChoice() {
const human = prompt("Rock, paper, or scissors?");
return human;
}

function playRound(humanChoice, computerChoice) {
  humanChoice = humanChoice.toLowerCase();
  computerChoice = computerChoice.toLowerCase();

  if ((humanChoice === "rock" && computerChoice === "scissors") ||
     (humanChoice === "scissors" && computerChoice === "paper") ||
     (humanChoice === "paper" && computerChoice === "rock")) {
    console.log(`Round won!, ${humanChoice} beats ${computerChoice}`);
    humanScore++
    console.log(`Human score = ${humanScore} Computer score = ${computerScore}`);
  };
  if (
    (computerChoice === "rock" && humanChoice === "scissors") ||
    (computerChoice === "scissors" && humanChoice === "paper") ||
    (computerChoice === "paper" && humanChoice === "rock")) {
   console.log(`Round lost!, ${computerChoice} beats ${humanChoice}`);
   computerScore++;
   console.log(`Human score = ${humanScore} Computer score = ${computerScore}`);
   };
   if (
    (computerChoice === "rock" && humanChoice === "rock") ||
    (computerChoice === "paper" && humanChoice === "paper") ||
    (computerChoice === "scissors" && humanChoice === "scissors")) {
   console.log(`Round tied!, you chose ${humanChoice} and computer chose ${computerChoice}`);
   console.log(`Human score = ${humanScore} Computer score = ${computerScore}`);
   };
  }

  const humanSelection = getHumanChoice();
  const computerSelection = getComputerChoice();
  playRound(humanSelection, computerSelection);
}

if (humanScore > computerScore) {
  console.log("You won the game!");
} else if (computerScore > humanScore) {
  console.log("You lost the game!");
} else if (humanScore === computerScore) {
  console.log("This game ends in a draw!")
}

};
</script>



</body>
