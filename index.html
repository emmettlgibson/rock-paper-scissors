let humanScore = 0;
let computerScore = 0;


function getComputerChoice() {
let randomNumber = Math.floor(Math.random() * 3);
  switch (randomNumber) {
    case 0:
      return "rock";
    case 1:
      return "paper";
    case 2:
      return "scissors";
  }
};

function getHumanChoice() {
const human = prompt("Rock, paper, or scissors?");
return human;
}

function round(humanChoice, computerChoice) {
  humanChoice = humanChoice.toLowerCase();
  computerChoice = computerChoice.toLowerCase();

  if ((humanChoice === "rock" && computerChoice === "scissors") ||
     (humanChoice === "scissors" && computerChoice === "paper") ||
     (humanChoice === "paper" && computerChoice === "rock")) {
        one.textContent = `Round won!, ${humanChoice} beats ${computerChoice}`;
        humanScore++
        two.textContent = `Human score = ${humanScore} Computer score = ${computerScore}`;
        results.appendChild(one);
        results.appendChild(two);
  }
  if (
    (computerChoice === "rock" && humanChoice === "scissors") ||
    (computerChoice === "scissors" && humanChoice === "paper") ||
    (computerChoice === "paper" && humanChoice === "rock")) {
      one.textContent = `Round lost!, ${computerChoice} beats ${humanChoice}`;
      computerScore++;
      two.textContent = `Human score = ${humanScore} Computer score = ${computerScore}`;
      results.appendChild(one);
      results.appendChild(two);
   };
   if (
    (computerChoice === "rock" && humanChoice === "rock") ||
    (computerChoice === "paper" && humanChoice === "paper") ||
    (computerChoice === "scissors" && humanChoice === "scissors")) {
      one.textContent = `Round tied!, you chose ${humanChoice} and computer chose ${computerChoice}`;
      two.textContent = `Human score = ${humanScore} Computer score = ${computerScore}`;
      results.appendChild(one);
      results.appendChild(two);
   }
  }

  function playRound() {
  const humanSelection = getHumanChoice();
  const computerSelection = getComputerChoice();
  round(humanSelection, computerSelection);
  };
